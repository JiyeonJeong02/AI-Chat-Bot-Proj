<!DOCTYPE html>
{% load static %}
{% load plotly_dash %} <!-- plotly_dash 템플릿 태그 로드 -->

<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우대리</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .chat-container {
            height: calc(100vh - 56px);
        }
        .chat-messages {
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        #chart1 > div {
            padding-bottom: 60% !important;
        }
        #chart1 > div {
            padding-bottom: 60% !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Dashboard Section -->
            <div class="col-md-8 border-end p-4">
                <h1 class="h2 mb-4">안녕하세요 우대리입니다.</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-body">뉴스 크롤링</h5>
                                <div class="bg-light" id="chart1" style="height: 300px;">{% plotly_app name="wordcloud_app" %}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">GDP 성장률과 연방기금금리, 실업률 비교 차트</h5>
                                <div class="bg-light" style="height: 200px;">{% plotly_app name="simple_example" ratio=1 %}</div>
                                <h5 class="card-title">GDP 성장률과 연방기금금리, 실업률 비교 차트</h5>
                                <div class="bg-light" style="height: 200px;">{% plotly_app name="simple_example" ratio=1 %}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Chart 3</h5>
                                <div class="bg-light" style="height: 200px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Chart 4</h5>
                                <div class="bg-light" style="height: 200px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-4 p-4">
                <div class="card chat-container" style="height: 120vh;">
                    <div class="card-header">
                        <h5 class="mb-0">채팅창</h5>
                    </div>
                    <div class="card-body d-flex flex-column p-0">
                        <div id="chat-messages" class="chat-messages p-3"></div>
                        <div class="mt-auto p-3">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" placeholder="메시지를 입력하세요...">
                                <button onclick="sendMessage()" class="btn btn-primary">전송</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chat functionality -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken // CSRF 토큰 추가
                },
                body: JSON.stringify({message: userInput})
            })
            .then(response => response.json())
            .then(data => {
                var chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML += '<p><strong>사용자:</strong> ' + userInput + '</p>';
                chatMessages.innerHTML += '<p><strong>우대리:</strong> ' + data.message + '</p>'; // 'data.message'로 수정
                document.getElementById('user-input').value = '';
            })
            .catch(error => console.error('Error:', error));
        }

        // Resize Plotly charts
        document.addEventListener('DOMContentLoaded', function() {
            // Plotly 차트 리사이징 코드 (필요시 추가)
        });
    </script>
</body>
</html>
