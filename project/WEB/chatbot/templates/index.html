{% load plotly_dash %} <!-- plotly_dash 템플릿 태그 로드 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우대리</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .chat-container {
            height: calc(100vh - 56px);
        }
        .chat-messages {
            height: calc(100% - 60px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Dashboard Section -->
            <div class="col-md-8 border-end p-4">
                <h1 class="h2 mb-4">안녕하세요 우대리입니다.</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-body">뉴스 크롤링</h5>
                                <div class="bg-light" style="height: 200px;">{% plotly_app name="wordcloud_app" %}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Chart 2</h5>
                                <div class="bg-light" style="height: 200px;">asd</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Chart 3</h5>
                                <div class="bg-light" style="height: 200px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Chart 4</h5>
                                <div class="bg-light" style="height: 200px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-4 p-4">
                <div class="card chat-container" style="height: 120vh;">
                    <div class="card-header">
                        <h5 class="mb-0">채팅창</h5>
                    </div>
                    <div class="card-body d-flex flex-column p-0">
                        <div id="chatMessages" class="chat-messages p-3"></div>
                        <div class="mt-auto p-3">
                            <div class="input-group">
                                <input type="text" id="chatInput" class="form-control" placeholder="채팅 입력칸">
                                <button id="sendButton" class="btn btn-primary">대화 보내기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sendButton = document.getElementById('sendButton');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');

        sendButton.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (message) {
                appendMessage('You: ' + message);
                chatInput.value = '';

                try {
                    const response = await fetch('/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                        body: JSON.stringify({ message: message }),
                    });
                    const data = await response.json();
                    appendMessage('우대리: ' + data.message);
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('Error: Failed to get response from AI');
                }
            }
        });

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'mb-2';
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var chart1Div = document.getElementById('chart1');
            
            // Plotly.js가 생성한 차트를 찾습니다.
            var plotlyChart = chart1Div.querySelector('.plotly-graph-div');
            
            if (plotlyChart) {
                // 차트의 크기를 조정하는 함수
                function resizeChart() {
                    Plotly.relayout(plotlyChart, {
                        width: chart1Div.offsetWidth,
                        height: chart1Div.offsetHeight
                    });
                }
                
                // 초기 크기 설정
                resizeChart();
                
                // 창 크기가 변경될 때마다 차트 크기 조정
                window.addEventListener('resize', resizeChart);
            }
        });
    </script>
</body>
</html>
