<!-- blog/templates/blog/blog_home.html -->
{% extends 'blog/base.html' %}

{% block page_area %}
<div class="container mt-5">
    <h1 class="text-center">우대리 계시판에 오신것을 환영합니다!</h1>
    <p class="lead text-center">여기에서 나의 생각과 경험을 공유합니다.</p>

    <h2>최근 게시글</h2>
    <ul class="list-group mb-5">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'blog:blog_detail' post.pk %}">{{ post.title }}</a> 
                <span class="text-muted"> - {{ post.created_at|date:"Y-m-d H:i" }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">게시글이 없습니다.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'blog:blog_create' %}" class="btn btn-primary">게시글 작성하기</a>
</div>
{% endblock %}
