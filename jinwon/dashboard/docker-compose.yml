version: '3.8'

services:
  dash_app:
    image: python:3.8
    container_name: dash_app
    volumes:
      - ./dags:/app  # Ensure this path is correct
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "cpi_pce_timeseries_dash.py"]
    ports:
      - "8050:8050"

